<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="player.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>

  <main id="player" class="center-text">
    <ul id="playlist">
        <li class="playing">Shigeto - Detroit Part 1</li>
        <li>Superpoze - Shelter</li>
        <li>Andrew Applepie - Chaos Stops</li>
    </ul>
    <div id="controls">
      <div class="side-button icon-prev"></div><!--
      --><div class="main-button icon-play"></div><!--
      --><div class="side-button icon-next"></div>
    </div>
  </main>

</body>
</html>
